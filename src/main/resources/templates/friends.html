<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Friends</title>
</head>
<body>
<header>
    <h1>OweTracker</h1>
    <nav>
        <a href="/profile">Profile</a>
        <form action="/api/users/logout" method="post" style="display:inline;">
            <button type="submit">Logout</button>
        </form>
    </nav>
</header>

<main>
    <h1>Search Friends</h1>

    <!-- Form for searching users -->
    <form id="searchForm">
        <label for="search">Search for users:</label>
        <input type="text" id="search" name="search" required>
        <button type="submit">Search</button>
    </form>

    <!-- Section to display the search results -->
    <div id="results"></div>

    <!-- Section to display current friends -->
    <h2>Your Friends</h2>
    <div id="friendsList"></div>
</main>

<script>
    // Fetch current friends when the page loads
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/friends/list')
            .then(response => response.json())
            .then(friends => {
                const friendsList = document.getElementById('friendsList');
                if (friends.length === 0) {
                    friendsList.innerHTML = '<p>You have no friends yet.</p>';
                } else {
                    friends.forEach(friend => {
                        const friendDiv = document.createElement('div');
                        friendDiv.innerHTML = `<p>${friend.username} (${friend.name})</p>`;
                        friendsList.appendChild(friendDiv);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching friends:', error);
            });
    });

    // Handle the search form submission
    document.getElementById('searchForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const query = document.getElementById('search').value;

        fetch('/api/users/search?query=' + query)
            .then(response => response.json())
            .then(users => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = ''; // Clear previous search results
                users.forEach(user => {
                    const userDiv = document.createElement('div');
                    userDiv.innerHTML = `
                        <p>${user.username} (${user.name})</p>
                        <button onclick="addFriend(${user.id})">Add Friend</button>
                    `;
                    resultsDiv.appendChild(userDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching users:', error);
            });
    });

    // Function to add a friend
    function addFriend(friendId) {
        fetch('/api/friends/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ friendId: friendId })
        })
        .then(response => response.text())
        .then(result => {
            alert(result);
            location.reload(); // Reload the page to update the friends list
        })
        .catch(error => {
            console.error('Error adding friend:', error);
        });
    }
</script>

</body>
</html>
