<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Link to CSS file -->
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- Header with Navigation -->
<header class="bg-light py-3 mb-4 border-bottom">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h3">OweTracker</h1>
            <nav class="nav">
                <a class="nav-link" href="/register">Register</a>
                <a class="nav-link" href="/login">Login</a>
                <a class="nav-link" href="/profile">Profile</a>
                <form action="/api/users/logout" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-danger">Logout</button>
                </form>
            </nav>
        </div>
    </div>
</header>

<main>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>Login</h1>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                        <p id="message" class="text-danger mt-3"></p>
                        <button class="btn btn-secondary btn-block" onclick="window.location.href='/register.html'">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- JavaScript for Form Submission -->
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way

        // Get the form values
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Create the JSON payload
        const data = {
            username: username,
            password: password
        };

        // Send the POST request using fetch API
        fetch('http://localhost:8080/api/users/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.ok) {
                return response.text(); // Assuming the server sends a success message
            } else {
                throw new Error('Invalid login credentials');
            }
        })
        .then(result => {
            document.getElementById('message').innerText = result;
            // If login is successful, redirect to the home page
            if (result === "Login successful") {
                window.location.href = '/home'; // Redirect to home page
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('message').innerText = 'Login failed. Please check your credentials and try again.';
        });
    });
</script>
</body>
</html>
